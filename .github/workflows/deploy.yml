name: Deploy
on:
  push:
    branches: main
  pull_request:
    branches: main

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    permissions:
      id-token: write # Needed for auth with Deno Deploy
      contents: read # Needed to clone the repository

    steps:
      - name: Clone repository
        uses: actions/checkout@v3

      - name: Create dot env file
        run: |
          touch .env
          echo ACCESS_TOKEN=${{ secrets.ACCESS_TOKEN }} >> .env
          echo BOT_TOKEN=${{ secrets.BOT_TOKEN }} >> .env
          echo GUILD_ID=${{ vars.GUILD_ID }} >> .env
          echo GITHUB_USERNAME=${{ vars.GITHUB_USERNAME }} >> .env
          echo GITHUB_REPOSITORY=${{ vars.GITHUB_REPOSITORY }} >> .env

      - name: Install Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Upload to Deno Deploy
        uses: denoland/deployctl@v1
        with:
          project: "bright-lobster-38"
          entrypoint: "main.ts" # 📝 Update the entrypoint if necessary
          root: "." # 📝 Update the root if necessary
